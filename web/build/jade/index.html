<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>new app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css" charset="utf-8">
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <!-- bower:css-->
    <!-- endbower-->
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <h1 class="title">Star Wars</h1>
      <h2 class="subtitle">All the Star Wars data you've ever wanted</h2>
    </header>
    <section class="container">
      <div class="topdata">
        <p><strong>Planets, Spaceships, Vehicles, People, Films and Species</strong><br>From all <strong>SEVEN </strong>Star Wars films<br>Now with The Force Awakens data</p>
      </div>
      <div HomeController as homectr class="inputdata">
        <h3>Try it now!</h3>
        <div class="dataenter">
          <form name="form" class="input-container">
            <select>
              <option value="" disabled selected hidden>Select</option>
              <option ng-repeat="select in homectr.selects track by $index" value="{{select.name}}">{{select.name}}</option>
            </select>
            <input type="text" placeholder="Type here">
            <button ng-disabled="form.$invalid" class="add">Request</button>
          </form>
        </div>
      </div>
    </section>
    <!-- bower:js-->
    <!-- endbower-->
    <!-- inject:js-->
    <!-- endinject-->
  </body>
</html>
