<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>new app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
    <!-- inject:css-->
    <link rel="stylesheet" href="bowerfiles/animate.css">
    <link rel="stylesheet" href="bowerfiles/animate.css/animate.css">
    <link rel="stylesheet" href="bowerfiles/ui-select/dist/select.css">
    <!-- endinject-->
    <link rel="stylesheet" href="css/index.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="title"></div>
      <h2 class="subtitle">All the Star Wars data you've ever wanted</h2>
    </header>
    <section class="datacontainer">
      <div class="topdata">
        <p><strong>Planets, Spaceships, Vehicles, People, Films and Species</strong><br>From all <strong>SEVEN </strong>Star Wars films<br>Now with The Force Awakens data</p>
      </div>
      <div ng-controller="HomeController as vm" class="inputdata">
        <h3>Try it now!</h3>
        <div class="dataenter">
          <form name="form" class="input-container">
            <select ng-model="vm.category" ng-options="option for option in vm.selects.names" ng-change="vm.onSelectChange(vm.category)" class="form-control left-input selectpicker">
              <option value="" disabled selected hidden>Category</option>
            </select>
            <ui-select ng-model="vm.selectedItem" ng-disabled="!vm.category || vm.loading" class="center-input">
              <ui-select-match placeholder="{{ vm.placeholder() }}"><span ng-bind="$select.selected.name"></span></ui-select-match>
              <ui-select-choices repeat="item.name as item in (vm.items | filter: $select.search)"><span ng-bind="item.name"></span></ui-select-choices>
            </ui-select>
            <button ng-disabled="!vm.selectedItem" data-toggle="modal" data-target="#myModal" class="add form-control right-input">Request</button>
            <!-- Modal -->
            <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
              <div role="document" class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
                    <h4 id="myModalLabel" class="modal-title">{{ vm.selectedItem }}</h4>
                  </div>
                  <div class="modal-body">{{ vm.father }}</div>
                  <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
    <!-- inject:js-->
    <script src="bowerfiles/angular/angular.js"></script>
    <script src="bowerfiles/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bowerfiles/angular-sanitize/angular-sanitize.js"></script>
    <script src="bowerfiles/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bowerfiles/ne-swapi/dist/ne-swapi.js"></script>
    <script src="bowerfiles/ui-select/dist/select.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/sections/films/films.module.js"></script>
    <script src="app/sections/home/home.module.js"></script>
    <script src="app/sections/people/people.module.js"></script>
    <script src="app/sections/planets/planets.module.js"></script>
    <script src="app/sections/species/species.module.js"></script>
    <script src="app/sections/starships/starships.module.js"></script>
    <script src="app/sections/vehicles/vehicles.module.js"></script>
    <script src="app/sections/views.modules.js"></script>
    <script src="app/sections/home/home.controller.js"></script>
    <!-- endinject-->
  </body>
</html>
